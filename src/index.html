<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Task App</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <!-- FONT AWESOEM -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Promedio Semestral</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="Identificacion" placeholder="Identificacion" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="Nombre" placeholder="Nombre" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="Corte1" placeholder="Corte 1" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="Corte2" placeholder="Corte 2" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="Corte3" placeholder="Corte 3" class="form-control">
                </div>
                <button type="submit" class="btn btn-success btn-block">Guardar y Calcular</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
